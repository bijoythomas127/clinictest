<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script>
        function calculateAge() {
            var dob = document.getElementById("date_of_birth").value;
            if (dob) {
                var dobDate = new Date(dob);
                var today = new Date();
                var age = today.getFullYear() - dobDate.getFullYear();
                var monthDifference = today.getMonth() - dobDate.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dobDate.getDate())) {
                    age--;
                }
                document.getElementById("age").value = age;
            }
        }
    </script>
</head>
<body>
    <h2>Submission Form</h2>
    <form action="submit_form.php" method="post">
        <label for="date_of_submission">Date of Submission:</label><br>
        <input type="date" id="date_of_submission" name="date_of_submission"><br><br>

        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" readonly><br><br>

        <label for="date_of_birth">Date of Birth:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" required onchange="calculateAge()"><br><br>

        <label for="total_score">Total Score:</label><br>
        <input type="number" id="total_score" name="total_score" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
